<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>iron-animated-pages test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../iron-animated-pages.html">
</head>

<body>

  <test-fixture id="BasicTestFixture">
    <template>
      <iron-animated-pages></iron-animated-pages>
    </template>
  </test-fixture>

  <test-fixture id="ChangedPropertyTestFixture">
    <template>
      <iron-animated-pages animation="slide" animation-duration="300" animation-easing="ease-in"></iron-animated-pages>
    </template>
  </test-fixture>

  <script>
    suite('iron-animated-pages', () => {

      test('instantiating the element with default properties works', () => {
        const element = fixture('BasicTestFixture');
        assert.equal(element.animation, 'fade');
        assert.equal(element.animationDuration, '450');
        assert.equal(element.animationEasing, 'ease-in-out');
      });

      test('setting a property on the element works', () => {
        // Create a test fixture
        const element = fixture('ChangedPropertyTestFixture');
        assert.equal(element.animation, 'slide');
        assert.equal(element.animationDuration, '300');
        assert.equal(element.animationEasing, 'ease-in');
      });

    });
  </script>

</body>

</html>
